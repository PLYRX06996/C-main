<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Froms in HTML</title>
</head>

<body>
    <form action="" method="post">
        <h2>Form to apply for Sigma Web Developement Course</h2>
        <label for="username">Enter your Username</label>
        <div>
            <input type="text" name="username" id="username" placeholder=""></div>
        <div>
            <input type="radio" name="gender" id="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female">
            <label for="female">Female</label>
        </div>

        <div>
            <input type="checkbox" name="misc" id="label">
            <label for="label">Just checking</label>
        </div>
        <div>
            <label for="">Enter your address here:</label> <br>
            <textarea name="comment" id="address" rows="4" cols="50"></textarea>
        </div>
        <div>
            <select name="city" id="citynames">
                <option value="Surat">Surat</option>
                <option value="Ahmedabad">Ahmedabad</option>
                <option value="Delhi">Delhi</option>
                <option value="Mumbai">Mumbai</option>
            </select>
        </div>
    </form>
</body>

</html>
